<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture">
		<!-- HTML to test goes here -->
	</div>

	<script src="../node_modules/gruntmodule-qunit/lib/qunit/qunit.js"></script>
	<script src="../node_modules/gruntmodule-qunit/helpers/browserify.js"></script>
	<script>
		// define the require function and register the mockups by path
		var require = defineRequire();

		// define export variables
		defineExports();
	</script>

	<!-- Import the script to be tested -->
	<script src="../src/javascripts/utils.js"></script>

	<script>
		// restore the browserify variables' original value
		restoreExports();
	</script>

	<script>
		// define modules and tests
		module("trim", {
			setup: function () {
				// setup code
			},
			teardown: function () {
				// teardown code
			}
		});

		test("default browser behavior", function () {
			var str = "  str ing ";

			equal(nodeExports.trim(str), "str ing", "Correctly removed the spaces.");
		});

		test("without String.prototype.trim", function () {
			var str = "  str ing ";
			var backupTrim = String.prototype.trim;
			String.prototype.trim = null;

			equal(nodeExports.trim(str), "str ing", "Correctly removed the spaces.");

			String.prototype.trim = backupTrim;
		});
	</script>
</body>
</html>
